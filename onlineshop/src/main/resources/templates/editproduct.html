<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm sản phẩm</title>

    <script src="assets/jquery/jquery.3.2.1.js "></script>
    <script src="assets/bootstrap/js/bootstrap.min.js "></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style_admin.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="assets/bootstrap/js/parallax.min.js"></script>
    <link rel="stylesheet" href="assets/jquery-confirm-v3.3.0/dist/jquery-confirm.min.css">
    <script src="assets/jquery-confirm-v3.3.0/dist/jquery-confirm.min.js"></script>

</head>

<body>
<div id="header">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" style="text-align: center;">
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
            <div class="logo">
                <img src="image/logoabc.png" width="120" height="100" style="margin-left: 140px">
            </div>
        </div>

    </div>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Beauty 2D</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#" style="margin-left: 150px;font-size: 18px ">Quản lý> <i id="temp">Quản lí sản phẩm</i><i>>Thêm
                sản phẩm</i></a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" style="margin-left: 300px" href="#">Admin <span
                        class="caret"></span></a>
                <ul class="dropdown-menu" style="margin-left: 300px">
                    <li><a href="#">Thông tin</a></li>
                    <li><a href="#">Đăng xuất</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div style="max-width:300px; float: left; margin-right: 20px;">
    <div class="vertical-menu col-sm-4">
        <a href="/admin" id="home"><i class="glyphicon glyphicon-home"></i>&ensp;Trang chủ</a>
        <a href="/quanlytaikhoan" id="TaiKhoan" ><i class="glyphicon glyphicon-user"></i>&ensp;Quản lí tài khoản</a>
        <a href="/quanlydonhang" id="DonHang"><i class="glyphicon glyphicon-book"></i>&ensp;Quản lí đơn hàng</a>
        <a href="/quanlythongtin" id="ThongTin"><i class="glyphicon glyphicon-tasks"></i>&ensp;Quản lí thông tin</a>
        <a href="/quanlysanpham" id="SanPham" class="active"><i class="glyphicon glyphicon-sunglasses"></i>&ensp;Quản lí sản phẩm</a>
    </div>
</div>


<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
    <div class="row col-lg-3 col-md-3 col-sm-4 col-xs-6">
        <br> <br>
        <img src="image/spnew/vong.PNG" width="100%" >
    </div>
    <div  class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
        <form style=" padding:30px 20px;opacity: 0.8;" th:object="${product}">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">

                            <input id="input-id" style="display: none" type="text" class="form-control" th:field="*{id}" required=true></div>
                        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"><label  class="control-label">Tên sản phẩm: </label></div>
                        <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
                            <input id="input-name" type="text" class="form-control" th:field="*{name}" required=true></div>
                        <br> <br>
                        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"><label  class="control-label">Giá: </label></div>
                        <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
                            <input id="input-price" type="text" class="form-control" th:field="*{price}" required=true></div>
                        <br> <br>
                        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"><label class="control-label">Số lượng: </label></div>
                        <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
                            <input id="input-quantity" type="text" class="form-control" th:field="*{quantity}" required=true></div>
                        <br> <br>
                        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12"><label class="control-label">Trạng thái: </label></div>
                        <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
                            <select id="sel-status" class="form-control" th:field="*{status}">
                                <option th:value="1">Còn hàng</option>
                                <option th:value="0">Hết hàng</option>
                            </select>
                        </div>
                        <br> <br>
                                               <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
                            <div style="float: right">
                                <button onclick="addEdit()" type="button" class="btn btn-success">Add</button>
                                <button onclick="onCancel()" type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script>
    $(document).ready(function () {
        $("#home").click(function () {
            $("#temp").text($(this).text());
        });
        $("#TaiKhoan").click(function () {
            $("#temp").text($(this).text());
        });
        $("#DonHang").click(function () {
            $("#temp").text($(this).text());
        });
        $("#ThongTin").click(function () {
            $("#temp").text($(this).text());
        });
        $("#SanPham").click(function () {
            $("#temp").text($(this).text());
        });

    })

    function onCancel() {
        $('#input-name').val("");
    }

    function addEdit() {
        $.confirm({
            title : "Xác nhận!",
            content : "Bạn có muốn sửa sản phẩm này ?",
            buttons : {
                YES : function() {
                    $.ajax({
                        method : 'POST',
                        data : {
                            id: $.trim($('#input-id').val()),
                            name : $.trim($('#input-name').val()),
                            price : $.trim($('#input-price').val()),
                            quantity : $.trim($('#input-quantity').val()),
                            status : $('#sel-status option:selected').val(),
                        },
                        dataType : 'json',
                        url: "/suasanpham",
                        success : function (res) {
                            console.log(res);
                            if(res.success == "true") {
                                $.alert({
                                    title:"Thông báo",
                                    content:"Sửa sản phẩm thành công!"
                                })
                            }
                            else if (res.success == "false") {
                                $.alert({
                                    title:"Thông báo",
                                    content:"Sửa sản phẩm không thành công!" + res.error
                                })
                            }
                        },
                        failure : function (err) {
                            console.log(err);
                        },
                        error : function (err) {
                            console.log(err);
                        }
                    })
                },
                NO : function () {

                }
            }
        })
    }


</script>

</body>

</html>
